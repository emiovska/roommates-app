<ion-view view-title="Chat with your roommates">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate" ng-repeat="message in messages"
                      type="item-text-wrap">
                <!--<img ng-src="{{chat.face}}">-->
                <a class="item item-icon-left">
                    <i class="icon ion-person-stalker"></i>
                    <h2>{{message.by}}</h2>
                    <p>{{message.message}}</p>
                </a>
            </ion-item>
        </ion-list>

        <!--<ion-footer-bar>-->
        <!--<input ng-model='label' type='text' id='labelInput'-->
        <!--placeholder='Type a new expense...' />-->
        <!--<input ng-model='cost' type="number" id="costInput" placeholder='$' />-->
        <!--<button class="button icon-left ion-plus" ng-click="addExpense($event)">Add</button>-->
        <!--</ion-footer-bar>-->

    </ion-content>

    <ion-footer-bar class="item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-chatbubble-working placeholder-icon"></i>
            <input type="text" ng-model="message" placeholder="Type new message..." ng-focus="scrollDown()">
        </label>
        <button class="button button-assertive" ng-click="sendNewMessage($event)">
            Send
        </button>
    </ion-footer-bar>
</ion-view>
