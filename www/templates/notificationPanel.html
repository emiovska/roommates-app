<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Invitations</h1>
    </ion-header-bar>
    <ion-content>

        <ion-list>
            <ion-item ng-repeat="notification in modal.notifications">
                <li class="item item-checkbox item-icon-right">
                    <label class="checkbox">
                        <input type="checkbox" checklist-model="modal.user.joinedInvitations" checklist-value="notification.$id"/>
                    </label>
                    {{notification.$id}}

                        <i class="ion-ios-close-outline"></i>

                </li>


            </ion-item>
        </ion-list>

    </ion-content>
    <ion-footer-bar>
        <!--<button class="button button-positive col">Close</button>-->
        <!--<button class="button button-assertive col">Save</button>-->
        <div class="row row-center">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <button class="button button-positive col" ng-click="modal.closeModal()">Close</button>
            </div>
            <div class="col">
                <button class="button button-assertive col" ng-click="modal.saveChanges()">Save</button>
            </div>
        </div>
    </ion-footer-bar>
</ion-modal-view>
