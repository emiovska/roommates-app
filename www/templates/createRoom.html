<ion-view  title="Manage your room">
    <ion-content>
        <div class="list list-inset">

            <label class="item item-input">
                <input type="text" placeholder="Room Name" ng-model="roomName" style="font-weight: bold;">
            </label>
            <ion-list>
                <ion-item ng-repeat="registerUser in registerUsers" type="item-text-wrap">
                    <a class="item item-icon-left item-icon-right" href="#">
                        <i class="icon ion-email"></i>
                       {{registerUser.name}}
                        <i class="icon ion-trash-a" ng-click="delete($index)"></i>
                    </a>

                </ion-item>
            </ion-list>
            <div>

                <a class="item item-icon-left" href="#">
                    <i class="icon ion-person-add" ng-click="addItem(roommateMail); roommateMail=null"></i>
                    <input ng-model='roommateMail' typeahead="user as user.name for user in users | filter:{name:$viewValue} | limitTo:5"
                           type='text' id='labelInput' placeholder='Add a new roommate' class="form-control"/>
                  </a>
            </div>
            <div align="center">
                <button class="button button-block button-assertive" ng-click="createRoom(roomName)">Create room</button>
            </div>

            <div class="card">
                <p>  {{infoMessage}} </p>
            </div>

        </div>

    </ion-content>
</ion-view>
