<ion-view title="Create user">
    <ion-content>
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" ng-model="name" placeholder="Full name"/>
                </label>
                <label class="item item-input">
                    </span><input type="text" ng-model="mail" placeholder="Mail"/>
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="password" placeholder="Password"/>
                </label>
                <button class="button button-block button-assertive" ng-click="signUp(name,mail, password)">Sign up</button>
            </div>
            <div class="">
            <p>  {{infoMessage}} </p>
            </div>

    </ion-content>
</ion-view>
